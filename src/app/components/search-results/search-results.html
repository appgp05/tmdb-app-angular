@if (searchResults().length > 0) {
  <div class="flex flex-col gap-5 items-start">    
    <!-- Botón para limpiar búsqueda -->
    <button 
      (click)="onClearSearch()" 
      class="font-light text-lg px-3 py-1 bg-[var(--foreground)] text-[var(--background)] flex flex-row gap-2 items-center"
    >
      <p>CLEAR</p>
      <ng-icon name="phosphorArrowClockwiseLight" />
    </button>

    <ul class="flex flex-col gap-2">
      @for (movie of searchResults(); track movie.id) {
        <li 
          class="py-3 px-1 cursor-pointer border-b-1 flex flex-row justify-between items-start movie-list transition-all duration-100 hover:bg-gray-50"
          (click)="onMovieSelect(movie.id)"
        >
          <img 
            [src]="'https://image.tmdb.org/t/p/w92' + movie.poster_path" 
            class="w-15 aspect-2/3 lg:w-20 xl:w-25 object-cover rounded-sm mr-5"
            [alt]="movie.title"
          >
          <p class="text-lg w-3/4">{{ movie.title }}</p>
          <!-- <p class="text-sm text-gray-500">{{ movie.release_date | date: 'yyyy'}}</p> -->
        </li>
      }
    </ul>
  </div>
}

<!-- Loading -->
@if (isLoading()) {
  <div class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-lg size-10 loading-color"></div>
  </div>
}

<!-- Error -->
@if (error()) {
  <div class="bg-red-200 text-red-700 px-4 py-3 rounded">
    <strong>Error:</strong> {{ error() }}
    <button (click)="onClearSearch()" class="ml-2 text-sm underline">Try again</button>
  </div>
}
