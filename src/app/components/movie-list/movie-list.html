@if (movies().length > 0) {
    <div class="grid grid-cols-3 items-start">
    @for (item of movies(); track item.timestamp) {
        <div 
        class="flex flex-col justify-between px-3 gap-1 cursor-pointer"
        (click)="onMovieSelect(item.id)"
        >
        <img 
            [src]="getPosterUrl(item.poster_path)" 
            [alt]="item.title"
            class="w-full object-cover"
        />
        <div class="w-full">
            <p class="font-bold text-lg wrap-normal"> {{item.title}} </p>
            <p class="font-light text-sm">
            {{ item.release_date ? (item.release_date | date: 'yyyy') : '....' }}
            </p>
        </div>
        </div>
    }
    </div>
  } @else {
    <div class="px-3 text-sm text-gray-500">
      No movies yet
    </div>
}
