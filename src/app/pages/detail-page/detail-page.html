<div class="flex flex-col gap-3">  
<app-return-component pageName="{{currentMovie()?.title}}" />

  <section class="flex flex-col gap-5">
    @if (currentMovie() && !isLoading()) {
        <div class="flex flex-row gap-5">
          @if (getPosterUrl()) {
            <img [src]="getPosterUrl()" [alt]="currentMovie()?.title" class="w-35 aspect-2/3 rounded-md" />
          }
          
          <!-- Header -->
          <div class="flex flex-col justify-between py-3">
            <div class="flex flex-col">
              <h1 class="font-bold text-xl">{{currentMovie()?.title}}</h1>
              <p class="font-medium">{{currentMovie()?.release_date | date: 'yyyy'}} Â· Director</p>
            </div>
            <div class="flex flex-row gap-2 items-center">
              <a href="" class="detail-trailer rounded-sm py-1 px-3">Trailer</a>
              <p>{{currentMovie()?.runtime}} min</p>
            </div>
          </div>
        </div>

        <div>
          <button class="flex flex-row gap-2 w-full py-2 rounded-md items-center justify-center">
            <p class="font-bold">Add Movie</p>
            <ng-icon name="phosphorPlusBold" />
          </button>
        </div>

        <!-- Overview -->
        <div>
          <h2 class="font-bold text-lg">Overview</h2>
          <p class="text-justify">{{currentMovie()?.overview}}</p>
        </div>
    }
  </section>

  <section>
    @if (isLoading()) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-lg size-10 loading-color"></div>
      </div>
    }
  </section>

  <section>
    @if (error()) {
      <div class="bg-red-200 text-red-700 px-4 py-3 rounded">
        <strong>Error:</strong> {{ error() }}
      </div>
    }
  </section>
</div>
