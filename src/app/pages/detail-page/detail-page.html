<div class="flex flex-col gap-3">
  <app-return-component pageName="" />

  <section>
    @if (currentMovie() && !isLoading()) {
        @if (getBackdropUrl()) {
            <div class="relative h-96 w-full bg-gray-500"></div>
        }
    }
  </section>

  <section>
    @if (isLoading()) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-lg size-10 loading-color"></div>
      </div>
    }
  </section>

  <section>
    @if (error()) {
      <div class="bg-red-200 text-red-700 px-4 py-3 rounded">
        <strong>Error:</strong> {{ error() }}
      </div>
    }
  </section>
</div>
