<main class="flex flex-col gap-5">
    <section class="flex flex-col gap-5">
        <div>
            <h1 class="font-bold text-xl">My Movies</h1>
            <p>{{ savedMovies().length }} {{ savedMovies().length === 1 ? 'film' : 'films' }} </p>
        </div>
        <div class="flex flex-row gap-5">
            <app-sort-menu-component />
        </div>
        <button class="w-full py-2 rounded-sm flex flex-row gap-2 items-center justify-center text-xl">
            <p>Choose Movie</p>
            <ng-icon name="phosphorMonitorPlayFill"/>
        </button>
    </section>
    
    <app-movie-grid [movies]="savedMovies()" />
</main>
